<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Enlazada Interactiva</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista Enlazada Interactiva</h2>
        <div class="form-group d-flex justify-content-center">
            <input type="text" id="nodeValue" class="form-control w-50 me-2" placeholder="Valor del nodo">
            <input type="number" id="positionValue" class="form-control w-25 me-2" placeholder="Posición (opcional)">
            <button class="btn btn-primary" onclick="addNode()">Agregar Nodo</button>
        </div>
        <div class="linked-list mt-4 p-3 bg-light border rounded" id="linkedListDisplay">
            <!-- Los nodos se mostrarán aquí -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
